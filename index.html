<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>CSS variables</title>
</head>
<body>
<h2 class="controls">
    Update CSS variables with <span class="hl">JS</span>
</h2>
<div class="controls">
    <label id="spacing">Spacing:</label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-sizing = "px">
    <label id="blur">Blur:</label>
    <input type="range" name="blur" min="10" max="200" value="10" data-sizing = "px">
    <label id="base">Base Color</label>
    <input type="color" name="base" value="#ffc600">
</div>

<img src="./wp2666915-piano-wallpaper-full-hd.jpg" alt="piano">

</body>
<script src="script.js"></script>
</html>
